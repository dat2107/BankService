<script>
    // Toggle password visibility
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            eyeIcon.textContent = 'üôà';
        } else {
            passwordInput.type = 'password';
            eyeIcon.textContent = 'üëÅÔ∏è';
        }
    }
    function parseJwt(token) {
        console.log(token)
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }

    // Submit login
    document.getElementById("loginForm").addEventListener("submit", async function (event) {
        event.preventDefault();
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;

        try {
            const response = await fetch("/api/auth/login", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({username, password})
            });

            if (response.ok) {
                console.log("respone ok")
                const token = await response.text();   // BE tr·∫£ v·ªÅ token d·∫°ng string
                localStorage.setItem("token", token);
                const payload = parseJwt(token);
                console.log("payload:" + payload)
                //localStorage.setItem("userId", payload.userId);
                localStorage.setItem("accountId", payload.accountId);
                localStorage.setItem("role", payload.role);

                // g·ªçi /me ƒë·ªÉ l·∫•y role
                const meResponse = await fetch("/api/auth/me", {
                    headers: {"Authorization": "Bearer " + token}
                });

                if (meResponse.ok) {
                    const me = await meResponse.json();
                    if (me.role === "ROLE_ADMIN") {
                        window.location.href = "/dashboard";
                    } else {
                        window.location.href = "/home";
                    }
                } else {
                    document.getElementById("message").innerText = "Kh√¥ng l·∫•y ƒë∆∞·ª£c role!";
                }
            } else {
                document.getElementById("message").innerText = "Sai th√¥ng tin ƒëƒÉng nh·∫≠p!";
            }
        } catch (err) {
            document.getElementById("message").innerText = "L·ªói k·∫øt n·ªëi server!";
        }
    });
</script>
